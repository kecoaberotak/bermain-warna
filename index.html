<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan DOM | Bermain Warna</title>
  <style>
    body {
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .bg-toggle {
      color: salmon;

    }
    .kotak {
      width: 25px;
      height: 25px;
      margin: 25px auto;
    }
    .merah {
      background-color: red;
    }
    .hijau {
      background-color: green;
    }
    .biru {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h1>Bermain Dengan Warna</h1>

  <button  type="button" class="button-warna-toggle">Ubah Warna Text</button>
  <br><br>

  <div class="kotak merah"></div>
  <input type="range" class="slider-merah" min="0" max="255">

  <div class="kotak hijau"></div>
  <input type="range" class="slider-hijau" min="0" max="255">

  <div class="kotak biru"></div>
  <input type="range" class="slider-biru" min="0" max="255">

<script src="script.js"></script>
</body>
</html>
